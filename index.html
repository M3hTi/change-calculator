<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Change Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Hands-on Project 4-4</h1>
        <h2>Change Calculator</h2>
        <div class="input-group">
            <label for="cashAmount">Cash Amount</label>
            <input type="number" id="cashAmount" step="0.01">
            <label for="billAmount">Bill</label>
            <input type="number" id="billAmount" step="0.01">
            <label for="changeAmount">Change</label>
            <input type="number" id="changeAmount" readonly>
        </div>
        <div class="change-breakdown">
            <div class="bills">
                <h3>Bills</h3>
                <div class="denomination">
                    <span>$20 Bills</span>
                    <input type="number" id="twenties" readonly>
                </div>
                <div class="denomination">
                    <span>$10 Bills</span>
                    <input type="number" id="tens" readonly>
                </div>
                <div class="denomination">
                    <span>$5 Bills</span>
                    <input type="number" id="fives" readonly>
                </div>
                <div class="denomination">
                    <span>$1 Bills</span>
                    <input type="number" id="ones" readonly>
                </div>
            </div>
            <div class="coins">
                <h3>Coins</h3>
                <div class="denomination">
                    <span>Quarters</span>
                    <input type="number" id="quarters" readonly>
                </div>
                <div class="denomination">
                    <span>Dimes</span>
                    <input type="number" id="dimes" readonly>
                </div>
                <div class="denomination">
                    <span>Nickels</span>
                    <input type="number" id="nickels" readonly>
                </div>
                <div class="denomination">
                    <span>Pennies</span>
                    <input type="number" id="pennies" readonly>
                </div>
            </div>
        </div>
    </div>
    <script src="changeCalculator.js"></script>
</body>
</html>
